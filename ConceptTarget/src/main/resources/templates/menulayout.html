<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/jquery-ui.css}">
<link rel="stylesheet" type="text/less" th:href="@{/css/style.less}">



<script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jssuche.js}"></script>
<script type="text/javascript" th:src="@{/js/less.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>

<title>Concept</title>
</head>
<body>

	<div class="wrapper">

		<header class="header">
			<h1>Concept</h1>
		</header>

		<div class="pagefiller">
			<div class=menuflex>
				<div class="menu">
					<h2>Menu</h2>
					<a th:href="@{/}">Home</a>
					<a th:each="link : ${menuitems}" th:text="${link.display}" th:href="@{${link.target}}"></a>
				</div>

				<div class="main" layout:fragment="content"></div>
			</div>
		</div>

		<footer class="footer">
			<h1>Footer</h1>
		</footer>

	</div>

</body>
</html>

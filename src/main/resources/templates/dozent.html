<!DOCTYPE html>
<html layout:decorate="~{menulayout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
<meta charset="UTF-8">

<title>Dozent</title>
</head>
<body>
	<div layout:fragment="content">

		<form th:object="${dozent}" th:action="@{/dozent/edit}" th:method="${edit ? 'post' : 'get'}">
			<div>
				<h2>Allgemeine Informationen</h2>

				<input hidden="hidden" th:field="*{id}">
				<table class="detailtable">
					<tr>
						<td>Id</td>
						<td th:text="*{id}"></td>
					</tr>
					<tr>
						<td>Name</td>
						<td th:if="${edit}">
							<input th:field="*{name}">
						</td>
						<td th:if="${!edit}" th:text="*{name}"></td>
					</tr>
					<tr>
						<td>Alter</td>
						<td th:if="${edit}">
							<input th:field="*{age}">
						</td>
						<td th:if="${!edit}" th:text="*{age}"></td>
					</tr>
					<tr>
						<td>Fachbereich</td>
						<td th:if="${edit}">
							<input th:field="*{fachbereich}">
						</td>
						<td th:if="${!edit}" th:text="*{fachbereich}"></td>
					</tr>

					<tr>
						<td th:if="${edit}">
							<button style="width: 100%;" name="action" value="abort">Abbrechen</button>
						</td>
						<td th:if="${!edit}">
							<button style="width: 100%;" name="action" value="delete">LÃ¶schen</button>
						</td>
						<td th:if="${edit}">
							<button style="width: 100%;" name="action" value="save">Speichern</button>
						</td>
						<td th:if="${!edit}">
							<button style="width: 100%;">Bearbeiten</button>
						</td>
					</tr>
				</table>
			</div>
			<div>
				<h2>Vorlesungen</h2>
				<div>
					<div th:replace="vorlesungen :: tbl_vorlesungen(vorlesungen = ${dozent.vorlesungen})"></div>
				</div>
			</div>
		</form>

	</div>
</body>
</html>

<!DOCTYPE html>
<html layout:decorate="~{menulayout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
<meta charset="UTF-8">

<title>Student</title>
</head>
<body>
	<div layout:fragment="content">
	
		<h2>Studenten</h2>
		
		<div th:replace="parts/jssuche::jssuche"></div>
		
		<table class="entitytable" th:fragment="tbl_studenten()">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Alter</th>
					<th>Matrikelnummer</th>
					<th>Mensakarte</th>
					<th>Vorlesungen</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${studenten}">
					<td>
						<a th:text="${student.id}" th:href="@{/student/show(id=${student.id})}"></a>
					</td>
					<td th:text="${student.name}"></td>
					<td th:text="${student.age}"></td>
					<td th:text="${student.matrikelnummer}"></td>
					<td th:text="${{student.mensakarte}}"></td>
					<td th:text="${student.vorlesungen.size()}"></td>
				</tr>
			</tbody>
		</table>

		<a class="button" th:href="@{/student/edit}">HinzufÃ¼gen</a>

	</div>
</body>
</html>

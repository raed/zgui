<!DOCTYPE html>
<html layout:decorate="~{menulayout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
<meta charset="UTF-8">

<title>Dozenten</title>
</head>
<body>
	<div layout:fragment="content">
	
		<h2>Dozenten</h2>
		
		<div th:replace="parts/jssuche::jssuche"></div>
		
		<table class="entitytable">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Alter</th>
					<th>Fachbereich</th>
					<th>Vorlesungen</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="dozent : ${dozenten}">
					<td>
						<a th:text="${dozent.id}" th:href="@{/dozent/show(id=${dozent.id})}"></a>
					</td>
					<td th:text="${dozent.name}"></td>
					<td th:text="${dozent.age}"></td>
					<td th:text="${dozent.fachbereich}"></td>
					<td th:text="${dozent.vorlesungen.size()}"></td>
				</tr>
			</tbody>
		</table>

		<a class="button" th:href="@{/dozent/edit}">Hinzuf√ºgen</a>

	</div>
</body>
</html>
